        .container {

        select,

            box-sizing: border-box;
        }

            width: 30%;
            padding: 10px;

<body>
    <div class="container">
        <h2>Update employee </h2>
        <form th:action="@{/employee/update}" th:object="${employee}" method="post">
        	<input type="hidden" id="employee_id" th:field="*{employeeId}" /><br/>
        	
        	
            <label for="employeeName">First Name:</label>
            <input type="text" id="firstName" name="firstName" th:field="*{first_name}" required>
            
            <label for="employeeName">Last Name:</label>
            <input type="text" id="lastName" name="l	astName" th:field="*{last_name}" required>
            
			<label for="gender">Gender:</label>
			<select id="gender" name="gender" th:field="*{gender}">
				<option value="Select Gender">Select Gender</option>
				<option value="Male">Male</option>
				<option value="Female">Female</option>
				<option value="Other">Other</option>
			</select> 
		
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:field="*{email}" required>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" th:field="*{location}" required>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" th:field="*{dob}" required>
            	
            <label for="employeePhone">Phone:</label>
            <input type="tel" id="employeePhone" name="employeePhone" th:field="*{contact}" required>
            
            <label for="employeePhone">Designation:</label>
            <input type="tel" id="designation" name="designation" th:field="*{designation}" required>
            <div th:if="${#fields.hasAnyErrors()}"
				th:class="${#fields.hasAnyErrors()} ? 'error'">
				<ul>
					<li th:each="err : ${#fields.allErrors()}" th:text="${err}" />
				</ul>
			</div>
            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
